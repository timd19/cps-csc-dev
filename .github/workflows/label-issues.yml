name: Label issues
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  build:
      name: Run Script
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Script
          run: Write-Host 'Hello, World'
          shell: pwsh
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: andymckay/labeler@e6c4322d0397f3240f0e7e30a33b5c5df2d39e90
        with:
          add-labels: "cloud platforms"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
