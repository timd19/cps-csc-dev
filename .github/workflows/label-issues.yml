name: Label Enhancements
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  create-servicenow-enchancement:
      name: Run Script
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Create a ServiceNow Enhancement
          id: cServiceNowEnhancement
          run: |
            $random = Get-Random
            echo "GENERATOR_PLATFORM=$random" >> $env:GITHUB_ENV
            Write-Host $("ENCH"+$random)
          shell: pwsh
  label_issues:
    runs-on: ubuntu-latest
    needs: create-servicenow-enchancement
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v1
      - name: new var
        id: Test
        run: Write-Host $env:GENERATOR_PLATFORM
        shell: pwsh
      - name: Label issues
        uses: andymckay/labeler@e6c4322d0397f3240f0e7e30a33b5c5df2d39e90
        with:
          add-labels: "${{ env.GENERATOR_PLATFORM }}"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
